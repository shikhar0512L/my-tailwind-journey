<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fonts & Sizing</title>
</head>

<body>
    <h1 class="font-bold text-red-900 hover:text-orange-600 cursor-pointer mx-2 my-2 text-3xl">About fonts in Tailwind
    </h1>
    <h2 class="font-bold text-red-900 hover:text-orange-600 cursor-pointer mx-2 my-2 text-2xl">About fonts in Tailwind
    </h2>
    <h3 class="font-bold text-red-900 hover:text-orange-600 cursor-pointer mx-2 my-2 text-xl">About fonts in Tailwind
    </h3>
    <h4 class="font-bold text-red-900 hover:text-orange-600 cursor-pointer mx-2 my-2 text-lg">About fonts in Tailwind
    </h4>
    <hr>
    <p class="mx-5 font-sans text-orange-300 cursor-pointer font-extrabold">I am using mx-5</p>
    <p class="mx-5 font-serif text-rose-500 cursor-pointer">I am using mx-5</p>
    <p class="mx-5 font-mono text-lime-600 cursor-pointer tracking-tighter">I am using mx-5 and tracking-tighter</p>
    <p class="mx-5 font-mono text-lime-600 cursor-pointer">I am using mx-5</p>
    <p class="mx-5 font-mono text-lime-600 cursor-pointer tracking-widest">I am using mx-5 and tracking-widest</p>
</body>

</html>
