<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft Clone</title>
</head>

<body>
    <div class="mx-auto">

        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6">
                    <img src="search.svg" alt="">
                </div>
            </div>

            <div class="logo text-center flex md:order-1">
                <div class="flex justify-center">
                    <img class="w-[50%]"
                        src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
                        alt="">
                </div>

                <div
                    class="features absolute w-fit md:static md:w-auto bg-gray-400 inset-0 md:bg-white md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 md:items-center">
                    <div class="fitem hover:underline cursor-pointer hover:underline-offset-8">Microsoft 365 </div>
                    <div class="fitem hover:underline cursor-pointer hover:underline-offset-8">Office </div>
                    <div class="fitem hover:underline cursor-pointer hover:underline-offset-8">Windows </div>
                    <div class="fitem hover:underline cursor-pointer hover:underline-offset-8">Surface </div>
                    <div class="fitem hover:underline cursor-pointer hover:underline-offset-8">Xbox </div>
                    <div class="fitem hover:underline cursor-pointer hover:underline-offset-8">Support </div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hiddenContainer md:block mr-6">All Microsoft</div>
                <p class="mx-2 ">Search</p>
                <img class="w-4 mr-6" src="search.svg" alt="">
                <div class="flex pt-1">
                    <img class="w-4 h-4 mr-4" src="cart.svg" alt="">
                    <img class="w-4 h-4 mr-4" src="account.svg" alt="">
                </div>
            </div>

        </div>


        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5">
                <h1 class=" text-2xl font-medium md:text-4xl mx-5 ">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin
                    design, multitasking speed and improved performance</p>
                <button class="text-white bg-black p-4 font-bold px-4 py-2 my-6 mx-5 ">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-[60rem] md:w-[64rem]"
                    src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RWAn3f?ver=86c9&q=0&m=8&h=431&w=767&b=%23FFFFFFFF&l=f&x=1110&y=310&s=1890&d=1062&aim=true"
                    alt="">
            </div>
        </div>


        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex items-center mx-4 mt-6 space-x-2md:flex-col" >
                <img src="images/ic4.png" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4 ">Choose your Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="images/ic3.png" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4 ">Explore Surface devices</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="images/ic1.png" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4 ">Buy Xbox games</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="images/ic2.png" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4 ">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
