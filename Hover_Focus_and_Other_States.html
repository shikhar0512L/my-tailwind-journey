<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hover, Focus & Other States</title>
</head>

<body>
    <div class="m-36">
        <button
            class="px-4 py-2 bg-purple-800 rounded-md cursor-pointer text-white text-sm sm:hover:bg-purple-700 active:bg-purple-900 focus:bg-orange-500 focus:outline-red-700 lg:hover:bg-green-600">Submit
            now</button>
    </div>
</body>

</html>
